<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest YouTube Video</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    a {
      font-size: 1.5rem;
      color: #00ffcc;
      text-decoration: none;
      border-bottom: 2px dashed #00ffcc;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
  </style>
</head>
<body>
  <a id="videoLink" href="#" target="_blank">Neuestes YouTube-Video wird geladen...</a>

  <script>
    const channelId = "CHANNEL_ID";
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const latestVideoUrl = data.items[0].link;
        const linkElement = document.getElementById("videoLink");
        linkElement.href = latestVideoUrl;
        linkElement.textContent = "ðŸŽ¬ Zum neuesten YouTube-Video!";
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("videoLink").textContent = "Fehler beim Laden ðŸ˜¢";
      });
  </script>
</body>
</html>
